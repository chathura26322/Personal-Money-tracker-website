    <div class="container">
      <h2 class="my-4">Budget Calculator</h2>
      <div class="card mb-4">
        <div class="card-body">
          <form id="budgetForm">
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" required />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" required />
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Entry</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h4>Entries</h4>
          <table class="table" id="entriesTable">
            <thead>
              <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body" id="ëxportView">
          <h4>Summary</h4>
          <p id="totalIncome">Total Income: $0</p>
          <p id="totalExpense">Total Expense: $0</p>
          <p id="netBudget">Net Budget: $0</p>
          <button class="btn btn-primary" id="generateReport">
            Generate Report
          </button>
        </div>
      </div>
    </div>

    <section style="height: 100px;">
      <footer class="text-center text-white" style="background-color: #044D40;">

            <p class="d-flex justify-content-center align-items-center">
              <span class="me-3">Register for free</span>
              <button type="button" class="btn btn-outline-light btn-rounded">
                Sign up
              </button>
            </p>
          </section>
        </div>
