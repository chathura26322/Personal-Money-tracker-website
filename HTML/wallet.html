<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="wallet.css" rel="stylesheet" />
    <title>Wallet Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
      <a class="navbar-brand navbar-logo" href="#">CoIn TrAcKeR</a>
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars text-white"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto" id="navbar">
          <div class="hori-selector">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <li class="nav-item">
            <a class="nav-link" href="home.html"
              ><i class="fas fa-tachometer-alt"></i>Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html"
              ><i class="far fa-address-book"></i>Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="income.html"
              ><i class="far fa-clone"></i>Incomes</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="expenses.html"
              ><i class="far fa-calendar-alt"></i>Expenses</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="budget.html"
              ><i class="far fa-chart-bar"></i>Budget Calculator</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Login.html"
              ><i class="fas fa-sign-out-alt"></i>Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row" id="walletCards"></div>
      <form id="addWalletForm" class="input-group mb-3">
        <input
          type="text"
          id="walletName"
          class="form-control"
          placeholder="Wallet Name"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">
            Add Wallet
          </button>
        </div>
      </form>
      <input
        type="text"
        id="searchTransactions"
        class="form-control mb-3"
        placeholder="Search Transactions..."
      />
      <table class="table table-striped" id="transactionTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="addTransactionForm" class="mb-5">
        <div class="form-row">
          <div class="form-group col-md-3">
            <input
              type="date"
              id="transactionDate"
              class="form-control"
              placeholder="Date"
            />
          </div>
          <div class="form-group col-md-3">
            <input
              type="text"
              id="transactionCategory"
              class="form-control"
              placeholder="Category"
            />
          </div>
          <div class="form-group col-md-3">
            <input
              type="number"
              id="transactionAmount"
              class="form-control"
              placeholder="Amount"
            />
          </div>
          <div class="form-group col-md-3">
            <input
              type="text"
              id="transactionDescription"
              class="form-control"
              placeholder="Description"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Transaction</button>
      </form>
      <div id="spendingChart"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="wallet.js"></script>
  </body>
</html>
