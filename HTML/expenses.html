  </head>

    <div class="container">
      <h2 class="my-4">Expense Manager</h2>
      <div class="card mb-4">
        <div class="card-body">
          <form id="expenseForm">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" required />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Entry</button>
          </form>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <h4>Entries</h4>
          <div class="btn-group" role="group" aria-label="Time period">
            <button
              type="button"
              id="dayButton"
              class="btn btn-outline-primary"
            >
              Day
            </button>
            <button
              type="button"
              id="weekButton"
              class="btn btn-outline-primary"
            >
              Week
            </button>
            <button
              type="button"
              id="monthButton"
              class="btn btn-outline-primary"
            >
              Month
            </button>
          </div>
          <table class="table" id="expenseTable">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Category</th>
                <th scope="col">Amount</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <h4>Total Expenses : <span id="totalExpenses">0</span></h4>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <h4>Expense Chart</h4>
          <button
            type="button"
            id="generateChartButton"
            class="btn btn-primary"
          >
            Generate Chart
          </button>
          <canvas id="expenseChart"></canvas>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <h4>Expense Report</h4>
          <button
            type="button"
            id="generateReportButton"
            class="btn btn-primary"
          >
            Generate Report
          </button>
          <div id="report"></div>
        </div>
      </div>
    </div>

    <section style="height: 100px">
      <footer class="text-center text-white" style="background-color: #044D40">

                Sign up
              </button>
